{% extends 'base.html' %}

{% block blocktitle %}Выход{% endblock %}

{% block content %}
<main>
  <div class="container"> 
    <h1>Выход из аккаунта</h1>
    <p>Вы уверены, что хотите выйти?</p>

    <form method="post" action="{% url 'logout' %}">  <!-- ИСПРАВЛЕНО: было logout_acc -->
      {% csrf_token %}
      <div class="">
        <input type="submit" value="Да, выйти" class="btn btn-danger">
        <a href="{% url 'main' %}" class="btn btn-secondary">Отмена</a>  <!-- ДОБАВЬТЕ URL для главной -->
      </div>
    </form>

    {% if messages %}
      <div class="success-message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</main>
{% endblock %}
